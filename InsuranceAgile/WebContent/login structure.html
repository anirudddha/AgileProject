<!-- login -->
		<div id="loginUser" class = "fade">
			<div class="row">
				<div class="col-sm-3">
				</div>
				<div class="col-sm-6">	
					<div class = "row" align="center">
						<form class="modal-content animate" name="registerForm">
							<div class="row">
								<div class="container">
									<span ng-click="closeModal('loginUser')" class="close" >&times;</span>
								</div>
							</div>
							<div class="row">
								<center>
										<img src="images/profile.png" alt="Avatar" width= 20% height=20% >
										<br>
										<big><big><big>Login as {{ userType }}</big></big></big>
									</center>
							</div>
							<div class="row">
								<div class="col-sm-2">	
										<label><b>Firstname</b></label>
								</div>
								<div class = "col-sm-10">
										<input type="text" placeholder="Ex. Aniruddha" ng-change="firstnameToUpper()" ng-model="fname" required>
										<div class="errMsg" > {{ registerFnameErrMsg }}</div>
								</div> 
							</div>
	
							<div class="row">
								<div class="col-sm-2">
										<label><b>Address</b></label>
								</div>
								<div class="col-sm-10">	
									<input type="text" placeholder="Ex. Block no., Street name, Area" ng-change="addressToUpper()" ng-model="address" required >	
									<div class="errMsg"> {{ registerAddressErrMsg }}</div>
								</div> 
							</div>
							
							<div class="row">
								<div class="col-sm-4">			 
 									</div>
									<div class="col-sm-4">			
										<button class="btn btn-success btn-block" type="submit"  ng-click="registerUser()" >Login</button>  
									</div>
									<div class="col-sm-4">
									</div>
							</div>
						</form>
					</div>
				</div>
				<div class="col-sm-3">
				</div>
			</div>
		</div>
		
<!-- login -->
